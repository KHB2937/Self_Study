<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
</head>
<body>
<form action="/login" method="post">
  <div>
    <label>ID :</label>
    <input name="loginID">
  </div>
  <div>
    <label>PW :</label>
    <input name="password" type="password">
    <!--  type="password" : 비밀번호를 마스킹(*)로 가려주는 옵션 -->
  </div>
  <br>
  <!-- submit => form을 작동 -->
  <button type="submit">로그인</button>
  <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=c50d58efa108d1a72433f447d860afa8&redirect_uri=http://localhost:8080/oauth/callback/kakao"><img src="/image/kakao_login_medium_narrow.png"></a>
  <!-- button => form 작동 X -->
  <button type="button">
    <a href="/join">가입</a>
  </button>
</form>
<h1 th:text="${msg}"></h1>
</body>
</html>
